<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./assets/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="shortcut icon" href="./assets/img/favicons/favicon.ico" type="image/x-icon">
    <title>Registrar</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./register.html">
                CRUD_API
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./register.html">Registrar</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="./login.html">Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="mt-5" style="background-color: #ccc;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <form class="needs-validation" id="formRegister" method="POST">
                        <h1 class="h3 mb-3 fw-normal d-flex justify-content-center">Registrar</h1>
                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="inputName" class="form-label">Nome</label>
                                <input type="text" class="form-control" name="name" id="inputName" value=""
                                    aria-describedby="nameHelp" required>
                                <div id="nameHelp" class="form-text">Digite seu nome</div>
                            </div>
                            <div class="mb-3 col-6">
                                <label for="inputLogin" class="form-label">Login</label>
                                <input type="text" class="form-control" name="login" id="inputLogin" value=""
                                    aria-describedby="loginHelp" required>
                                <div id="loginHelp" class="form-text">Digite um Login</div>
                            </div>
                            <div class="mb-3 col-6">
                                <label for="inputPassword" class="form-label">Senha</label>
                                <input type="password" class="form-control" name="password" id="inputPassword" value=""
                                    aria-describedby="passwordHelp" required>
                                <div id="passwordHelp" class="form-text">Digite uma senha</div>
                            </div>
                            <div class="mb-3 col-6">
                                <label for="inputConfirmPassword" class="form-label">Confirme sua senha</label>
                                <input type="password" class="form-control" id="inputConfirmPassword" value=""
                                    aria-describedby="confirmPasswordHelp" required>
                                <div id="confirmPasswordHelp" class="form-text">Confirme sua senha</div>
                            </div>
                            <div class="mb-3 col-6">
                                <label for="inputEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" id="inputEmail" value=""
                                    aria-describedby="emailHelp" required>
                                <div id="emailHelp" class="form-text">Digite um email</div>
                            </div>

                            <div class="mb-3 col-6">
                                <label for="inputTelephone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" name="telephone" id="inputTelephone" value=""
                                    aria-describedby="telephoneHelp" required>
                                <div id="telephoneHelp" class="form-text">Digite um telefone valido</div>
                            </div>

                            <div class="mb-3 col-6">
                                <label for="inputBirthDate" class="form-label">Data de aniversario</label>
                                <input type="date" class="form-control" name="birth_date" id="inputBirthDate" value=""
                                    aria-describedby="birthDateHelp" required>
                                <div id="birthDateHelp" class="form-text">Informe sua data de nascimento</div>
                            </div>

                            <div class="mb-3 col-6">
                                <label for="inputMotherName" class="form-label">Nome da mãe</label>
                                <input type="text" class="form-control" name="mother_name" id="inputMotherName" value=""
                                    aria-describedby="motherNameHelp" required>
                                <div id="motherNameHelp" class="form-text">Informe o nome da sua mãe</div>
                            </div>
                            <button type="submit" class="btn btn-outline-success">Registrar</button>
                        </div>
                        <p class="mt-5 mb-3 text-muted">&copy; 2021–2021</p>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-auto bg-dark footer mt-5">
        <div class="container mt-3">
            <div class="row">
                <div class="col-12">
                    <ul class="list-unstyled">
                        <li class="text-white"><a class="text-decoration-none link-light"
                                href="https://github.com/DerexScript/CRUD_API_ASPNET_DOTNET-5"
                                target="_blank">Repositório do
                                projeto</a></li>
                    </ul>
                </div>
            </div>
            <hr class="bg-white">
            <div class="row mb-1">
                <div class="col-12 d-flex justify-content-center">
                    <span class="text-white">© 2021 - 2021, Inc</span>
                </div>
            </div>
        </div>
    </footer>
    <script src="./assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/req.js"></script>
    <script src="./assets/js/register.js"></script>
</body>

</html>
