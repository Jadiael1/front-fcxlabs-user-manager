<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="shortcut icon" href="./assets/img/favicons/favicon.ico" type="image/x-icon">
    <title>CRUD_API - Esqueci minha senha </title>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./forgot-password.html">
                CRUD_API
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./forgot-password.html">Recuperar Senha</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link  me-1" aria-current="page" href="./login.html">Entrar
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="mt-5" style="background-color: #ccc;">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-6" id="newPW"></div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-8">
                    <form class="needs-validation" novalidate id="resetCredentialForm" action="./forgot-password.html"
                        method="POST">
                        <a class="d-flex justify-content-center" href="">
                            <img class="mb-4" src="./assets/img/favicons/favicon.ico" alt="" width="72" height="57">
                        </a>
                        <h1 class="h3 mb-3 fw-normal d-flex justify-content-center">Solicitar nova senha.</h1>
                        <div class="form-floating mt-1 mb-2">
                            <input type="email" name="email" class="form-control " id="email" placeholder="" value=""
                                aria-describedby="emailHelp" required>
                            <label for="email" class="form-label">Email</label>
                        </div>
                        <button class="w-100 btn btn-secondary" type="submit">Solicitar nova Senha</button>
                        <p class="text-info">Não tem uma conta?
                            <a href="./register.html" class="text-decoration-none text-primary">Registre-se</a>
                        </p>
                        <p class="mt-5 mb-3 text-muted">&copy; 2021–2021</p>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-auto bg-dark footer mt-5">
        <div class="container mt-3">
            <div class="row">
                <div class="col-12">
                    <ul class="list-unstyled">
                        <li class="text-white"><a class="text-decoration-none link-light"
                                href="https://github.com/DerexScript/CRUD_API_ASPNET_DOTNET-5"
                                target="_blank">Repositório do
                                projeto</a></li>
                    </ul>
                </div>
            </div>
            <hr class="bg-white">
            <div class="row mb-1">
                <div class="col-12 d-flex justify-content-center">
                    <span class="text-white">© 2021 - 2021, Inc</span>
                </div>
            </div>
        </div>
    </footer>
    <script src="./assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/req.js"></script>
    <script src="./assets/js/forgot-password.js"></script>
</body>

</html>
