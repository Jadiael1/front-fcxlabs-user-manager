            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">

                        </li>
                    </ul>

            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-4">
                <h1>Consulta De Usuarios</h1>
                <hr>



                <form id="formUserQuery">
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="inputUserName" class="form-label">Usuario</label>
                            <input type="text" class="form-control" name="user" id="inputUserName" value=""
                                aria-describedby="userHelp">
                            <div id="userHelp" class="form-text">Digite o nome do usuario que deseja pesquisar</div>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="inputLogin" class="form-label">Login</label>
                            <input type="text" class="form-control" name="login" id="inputLogin" value=""
                                aria-describedby="loginHelp">
                            <div id="loginHelp" class="form-text">Digite o nome do login que deseja pesquisar</div>
                        </div>

                        <div class="mb-3 col-12">
                            <label for="selectStatus" class="form-label">Situação Do Usuario</label>
                            <select class="form-select" name="status" id="selectStatus" size="3"
                                aria-label="size 2 select" aria-describedby="statusHelp">
                                <option value="2">Todos</option>
                                <option value="1" selected>Ativo</option>
                                <option value="0">Inativo</option>
                            </select>
                            <div id="statusHelp" class="form-text">Selecione o status do usuario</div>
                        </div>

                        <div class="mb-3 col-6">
                            <label for="inputeBirthdayInitial" class="form-label">Entre com a data de nascimento
                                inicial</label>
                            <input type="date" class="form-control" name="birthDayInitial" id="inputeBirthdayInitial"
                                value="">
                        </div>

                        <div class="mb-3 col-6">
                            <label for="inputeBirthdayLast" class="form-label">Entre com a data de nascimento
                                final</label>
                            <input type="date" class="form-control" name="birthDayLast" id="inputeBirthdayLast"
                                value="">
                        </div>

                        <div class="mb-3 col-6">
                            <label for="inputeRegisterInitial" class="form-label">Entre com a data de registro
                                inicial</label>
                            <input type="date" class="form-control" name="firstRegistration" id="inputeRegisterInitial"
                                value="">
                        </div>

                        <div class="mb-3 col-6">
                            <label for="inputeRegisterLast" class="form-label">Entre com a data de registro
                                final</label>
                            <input type="date" class="form-control" name="lastRegistration" id="inputeRegisterLast"
                                value="">
                        </div>

                        <div class="mb-3 col-6">
                            <label for="inputeUpdateInitial" class="form-label">Entre com a data de alteração
                                inicial</label>
                            <input type="date" class="form-control" name="initialUpdate" id="inputeUpdateInitial"
                                value="">
                        </div>

                        <div class="mb-3 col-6">
                            <label for="inputeUpdateLast" class="form-label">Entre com a data de alteração final</label>
                            <input type="date" class="form-control" name="lastUpdate" id="inputeUpdateLast" value="">
                        </div>

                        <div class="mb-3 col-12">
                            <label for="selectAgeGroup" class="form-label">Situação Do Usuario</label>
                            <select class="form-select form-select-sm" name="ageGroup" id="selectAgeGroup"
                                aria-label="select" aria-describedby="AgeGroupHelp">
                                <option value="" selected>Listar Todas Faixa Etaria</option>
                                <option value="1">Maior que 18 e menor que 26</option>
                                <option value="2">Maior que 25 e menor que 31</option>
                                <option value="3">Maior que 30 e menor que 36</option>
                                <option value="4">Maior que 35 e menor que 41</option>
                                <option value="5">Maior que 40</option>
                            </select>
                            <div id="AgeGroupHelp" class="form-text">Selecione a faixa etaria do usuario</div>
                        </div>


                    </div>
                    <button type="submit" class="btn btn-primary">Pesquisar</button>
                </form>

                <table id="tableUsers" class="table table-success table-hover display"></table>
                <button type="button" style="display: none;" class="btn btn-primary" id="newSearch">Fazer Nova
                    Pesquisa</button>

                

                <button type="button" id="btnExportExcel" style="display: none;" class="btn btn-primary">Export To Excel
                    File</button>

                <button type="button" id="btnExportPDF" style="display: none;" class="btn btn-primary">Export To PDF</button>

                <button type="button" id="btnExportWORD" style="display: none;" class="btn btn-primary">Export To WORD</button>

            </main>
        </div>
    </div>
