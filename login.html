<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./assets/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="shortcut icon" href="./assets/img/favicons/favicon.ico" type="image/x-icon">
    <title>Login </title>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./login.html">
                CRUD_API
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./login.html">Login</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="./register.html">Registrar
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="mt-5" style="background-color: #ccc;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <form class="needs-validation" novalidate id="formLogin" method="POST">
                        <h1 class="h3 mb-3 fw-normal d-flex justify-content-center">Entrar</h1>
                        <div class="form-floating mt-1">
                            <input type="text" name="credential" class="form-control " id="credential" placeholder=""
                                value="Theired1995" aria-describedby="credentialHelp" required>
                            <label for="credential" class="form-label">Login</label>
                            <div id="credentialHelp" class="form-text text-white bg-warning border border-1 rounded-2">
                            </div>
                        </div>
                        <div class="form-floating mt-1">
                            <input type="password" class="form-control" name="password" id="password" minlength="8"
                                aria-describedby="pwHelp" placeholder="*******" value="Eipai7Da6ut" required>
                            <label for="password">Password</label>
                            <div id="pwHelp" class="form-text text-white bg-warning border border-1 rounded-2">
                            </div>
                        </div>
                        <button class="w-100 btn btn-primary" type="submit">Entrar</button>
                        <div class="d-flex justify-content-between">
                            <p class="text-info me-2">Não tem uma conta?
                                <a href="./register.html" class="text-decoration-none link-primary">Registre-se</a>
                            </p>
                            <p class="ms-2">
                                <a href="./forgot-password.html" class="text-decoration-none link-primary">Redefinir
                                    Senha</a>
                            </p>
                        </div>
                        <p class="mt-5 mb-3 text-muted">&copy; 2021–2021</p>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-auto bg-dark footer mt-5">
        <div class="container mt-3">
            <div class="row">
                <div class="col-12">
                    <ul class="list-unstyled">
                        <li class="text-white"><a class="text-decoration-none link-light"
                                href="https://github.com/DerexScript/CRUD_API_ASPNET_DOTNET-5"
                                target="_blank">Repositório do
                                projeto</a></li>
                    </ul>
                </div>
            </div>
            <hr class="bg-white">
            <div class="row mb-1">
                <div class="col-12 d-flex justify-content-center">
                    <span class="text-white">© 2021 - 2021, Inc</span>
                </div>
            </div>
        </div>
    </footer>
    <script src="./assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/req.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
